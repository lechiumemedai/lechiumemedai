language: ruby

rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - jruby-18mode
  - jruby-19mode
  - rbx-18mode
  - rbx-19mode
  - ree

env:
  - ACTIVE_RECORD_VERSION="~> 4.0.0.rc1"
  - ACTIVE_RECORD_VERSION="~> 3.2.0"
  - ACTIVE_RECORD_VERSION="~> 3.1.0"

matrix:
  allow_failures:
    - rvm: rbx-18mode
    - rvm: rbx-19mode
    - rvm: jruby-19mode
    - env: ACTIVE_RECORD_VERSION="~> 4.0.0.rc1"
  exclude:
    - rvm: 1.8.7
      env: ACTIVE_RECORD_VERSION="~> 4.0.0.rc1"
    - rvm: jruby-18mode
      env: ACTIVE_RECORD_VERSION="~> 4.0.0.rc1"
    - rvm: rbx-18mode
      env: ACTIVE_RECORD_VERSION="~> 4.0.0.rc1"
    - rvm: ree
      env: ACTIVE_RECORD_VERSION="~> 4.0.0.rc1"


before_script:
  - "psql -c 'create database pg_search_test;' -U postgres >/dev/null"

script: "bundle exec rspec spec"
